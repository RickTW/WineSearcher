<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Ricerca Google Sheet</title>
</head>
<body>
  <input type="text" id="query" placeholder="Inserisci stringa">
  <button onclick="cerca()">Cerca</button>
  <div id="risultato"></div>
  <script>
    function cerca() {
      var q = document.getElementById('query').value;
      fetch('https://script.google.com/macros/s/AKfycbyUJKnXvg5yytDE6UPEpFXvBSi0qvlf3fW6ZQqe5UI/dev?q=' + encodeURIComponent(q))
        .then(r => r.text())
        .then(t => document.getElementById('risultato').innerText = t);
    }
  </script>
</body>
</html>
